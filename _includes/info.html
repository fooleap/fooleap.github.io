<section id="info" class="post-info cf">
    <div class="post-tags">{% include svg/tags.svg %}<ul class="tags"> {% for tag in page.tags %}<li class="tag"><a href="/tags.html#{{ tag }}" target="_blank" title="查看“{{ tag }}”的相关文章">{{ tag }}</a></li>{% endfor %}</ul></div>
    <div id="share" class="post-share">
        <div class="post-qrcode" id="qrcode"></div>
        <a class="share-item" id="wechat" title="分享到微信" href="javascript:void(0);">{% include svg/wechat.svg %}</a>
        <a class="share-item" target="_blank" title="分享到微博" href="http://service.weibo.com/share/share.php?title={{ page.title }} | {{ site.title }} via @{{ site.weibo_username }}&amp;url={{ site.home }}{{ page.url }}&amp;type=3&amp;searchPic=1">{% include svg/weibo.svg %}</a>
        <a class="share-item" target="_blank" title="分享到 QQ 空间" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url={{ site.home }}{{ page.url }}&amp;title={{ page.title }} | {{ site.title }}&amp;summary={% if page.description %}{{ page.description }}{% else %}{% endif %}&amp;site={{ site.home }}">{% include svg/qzone.svg %}</a>
        <a class="share-item" target="_blank" title="Share to Twitter" href="https://twitter.com/intent/tweet?url={{ site.home }}{{ page.url }}&amp;text={{ page.title }}｜{{ site.title }}&amp;via={{ site.twitter_username }}">{% include svg/twitter.svg %}</a>
        <a class="share-item" target="_blank" title="Share to Facebook" href="http://www.facebook.com/sharer.php?u={{ site.home }}{{ page.url }}&amp;t={{ page.title }} | {{ site.title }}">{% include svg/facebook.svg %}</a>
        <a class="share-item" target="_blank" title="Share to Google+" href="https://plus.google.com/share?url={{ site.home }}{{ page.url }}">{% include svg/gplus.svg %}</a>
    </div>
</section>
