            <input id="author_name" class="comment-form-input" type="text" placeholder="请输入您的名字（必填）">
            <input id="author_email" class="comment-form-input" type="email" placeholder="请输入您的邮箱（必填）" onblur="verifyEmail(this)">
            <input id="author_url" class="comment-form-input" type="text" placeholder="请输入您的网址（可选）">
        </div>
        <button title="若有回复，您将得到邮件提醒" class="comment-form-submit" onclick="postComment()"><i class="icon icon-proceed"></i></button><div class="comment-form-alert"></div>
    </div>
    <ul id="comments" class="loading">
    </ul>
</div>
