        <span class="comment-header-count">comments</span>

    </div>
    <div class="comment-form cf">
        <span class="avatar"><img src="https://a.disquscdn.com/images/noavatar92.png"></span>
        <div class="textarea-wrapper">
            <textarea class="comment-form-textarea" id="message" placeholder="编写留言…" onfocus="editComment(this)" onblur="editComment(this)"></textarea>
            <div class="post-actions cf">
                <div class="emojione">
                    <i class="icon icon-people"></i>
                    <ul class="emojione-gallery cf">
                        <li onclick="AddOnPos(this,':doge:')"><img title="doge" src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/b6/doge_org.gif" /></li>

                        <li onclick="AddOnPos(this,':wx_facepalm:')"><img title="唔脸" src="{{ site.IMG_PATH }}/wx_emoji/2_05.png" /></li>
                        <li onclick="AddOnPos(this,':wx_smart:')"><img title="机智" src="{{ site.IMG_PATH }}/wx_emoji/2_06.png" /></li>
                        <li onclick="AddOnPos(this,':wx_tea:')"><img title="茶" src="{{ site.IMG_PATH }}/wx_emoji/2_07.png" /></li>
                        <li onclick="AddOnPos(this,':wx_yeah:')"><img title="耶" src="{{ site.IMG_PATH }}/wx_emoji/2_11.png" /></li>
                        <li onclick="AddOnPos(this,':wx_moue:')"><img title="皱眉" src="{{ site.IMG_PATH }}/wx_emoji/2_12.png" /></li>
                        <li onclick="AddOnPos(this,':grinning:')"><img src="{{ site.IMG_PATH }}/emoji/1f600.svg" /></li>
                        <li onclick="AddOnPos(this,':grimacing:')"><img src="{{ site.IMG_PATH }}/emoji/1f62c.svg" /></li>
                        <li onclick="AddOnPos(this,':grin:')"><img src="{{ site.IMG_PATH }}/emoji/1f601.svg" /></li>
                        <li onclick="AddOnPos(this,':joy:')"><img src="{{ site.IMG_PATH }}/emoji/1f602.svg" /></li>
                        <li onclick="AddOnPos(this,':smiley:')"><img src="{{ site.IMG_PATH }}/emoji/1f603.svg" /></li>
                        <li onclick="AddOnPos(this,':smile:')"><img src="{{ site.IMG_PATH }}/emoji/1f604.svg" /></li>
                        <li onclick="AddOnPos(this,':sweat_smile:')"><img src="{{ site.IMG_PATH }}/emoji/1f605.svg" /></li>
                        <li onclick="AddOnPos(this,':laughing:')"><img src="{{ site.IMG_PATH }}/emoji/1f606.svg" /></li>
                    </ul>
                </div>
                <button class="logged-button" onclick="postComment()">
                    发表留言
                </button>
            </div>
        </div>
        <div class="comment-input-group hide">
            <input id="author_name" class="comment-form-input comment-form-name" type="text" placeholder="请输入您的名字（必填）">
            <input id="author_email" class="comment-form-input comment-form-email" type="email" placeholder="请输入您的邮箱（必填）" onblur="verifyEmail(this)">
            <input id="author_url" class="comment-form-input comment-form-url" type="text" placeholder="请输入您的网址（可选）">
        </div>
        <label class="comment-input-checkbox hide" for="remember">
            <input type="checkbox" id="remember" checked> 记住我
        </label>
        <button title="若有回复，您将得到邮件提醒" class="comment-form-submit hide" onclick="postComment()"><i class="icon icon-proceed"></i></button>
        <div class="comment-form-alert"></div>
    </div>
    <ul id="comments" class="loading">
    </ul>
</div>
