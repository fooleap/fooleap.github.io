        <meta name="keywords" content="fooleap, 前端, Linux, 潮汕" />

        <meta name="renderer" content="webkit">
        <style>
            html,body, #mod_player{
                margin: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="//imgcache.qq.com/tencentvideo_v1/tvp/js/tvp.player_v2_html5.js"></script>
    </head>
    <body>
        <div id="mod_player"></div>
        <script>
            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            }
            var vid = getQueryVariable('vid');
            var mode = getQueryVariable('mode');
            var width = document.documentElement.clientWidth;
            var height;
            switch (mode) {
               case 'normal': 
                    height = width/4*3 + 40;
                    break;
               case 'wide': 
                    height = width/16*9 + 40;
                    break;
               default:
                    break;
            }
            if( width < 640){
                width = undefined;
                height = undefined;
            }
            var video = new tvp.VideoInfo();
            video.setVid(vid);
            var player = new tvp.Player();
            player.create({
                width: width,
                height: height,
                video: video,
                modId: 'mod_player',
                vodFlashExtVars: {
                    clientbar:0,
                    searchpanel:0,
                    showend:0
                },
                isHtml5UseUI: true,
                isiPhoneShowPlaysinline: true,
                autoplay: false
                //playerType: 'html5',
                //vodFlashSkin: 'http://imgcache.qq.com/minivideo_v1/vd/res/skins/TencentPlayerMiniSkin.swf',
           });
        </script>
    </body>
