---
layout: default
---
<article class="post-content">
    
  <div class="main-content">
    {{ content | replace_first:'markdown-toc','toc' }}
  </div>

  <div id="random-posts" class="posts"></div>
  <div id="recent-posts" class="posts">
  <strong>最近更新</strong>
  <ul>
  {% for post in site.posts | limit:5 %}
   <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }} </a></li>
  {% endfor %}
  </ul>
  </div>

  <div id="info" class="{{ page.categories }}">
    <a class="view-code" data="https://raw.githubusercontent.com/fooleap/fooleap.github.io/master/_posts/{{ page.date | date:"%Y-%m-%d" }}-{{ page.id | remove: '/' }}.md" title="在正文中查看源码" href="javascript:void(0);"><i class="icon-code"></i> 源码</a>
    <i class="icon-tags"></i> {{ page.tags | join: '，'}}
  </div>

  <div id="share">
    <a id="wechat" title="分享到微信" href="javascript:void(0);"><i class="icon-wechat"></i></a>
    <a id="weibo" title="分享到微博" href="http://service.weibo.com/share/share.php?title={{ page.title }} | {{ site.title }}&url={{ page.url }}&ralateUid=null&searchPic=true&style=number" target="_blank"><i class="icon-weibo"></i></a>
  </div>

</article>

<div class="comment">
    <button class="show-comments" data-disqus-url="{{ site.url }}{{ page.url }}" data-disqus-identifiers="{{ page.id }}"><i class="icon-chat"></i> 查看评论</button>
</div>
