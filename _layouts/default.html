<!DOCTYPE html>
<!--[if lte IE 8]><html class="ie lte8"><![endif]-->
<!--[if IE]><html class="ie"><![endif]-->
<!--[if !IE]><!--><html><!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% if paginator and paginator.page != 1 %}{{ site.title }} | 第{{ paginator.page }}页{% elsif page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.3, user-scalable=no" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="keywords" content="{{ page.tags | join: ', '}}" />
    <meta name="author" content="fooleap" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="canonical" href="{{ page.url | replace: 'index.html','' | prepend: site.url }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css" }}" />{% if page.link %}
    <link rel="stylesheet" type="text/css" href="{{ page.link }}" />{% endif %}
    <link rel="icon" href="/favicon.png" />
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} Atom Feed" href="http://blog.fooleap.org/atom.xml" />{% assign content_js = content | remove: '<!--<' | remove: '-->' | split: 'script>' %}{% assign content_style = content | remove: '<!--<' | remove: '-->' | split: 'style>' %}{% if page.style %}
    <style type="text/css">{{ content_style[1] }}style>{% endif %}
    <script type="text/javascript" src="/assets/js/modernizr.js"></script>
    <!--[if lte IE 9]>
      <script src="/assets/js/html5shiv.min.js"></script>
      <script type="text/javascript">
        document.createElement('main');
      </script>
    <![endif]-->
    <script>
       var _hmt = _hmt || [];
       (function() {
         var hm = document.createElement("script");
         hm.src = "//hm.baidu.com/hm.js?fa7ec982118ebd236663169678264582";
         var s = document.getElementsByTagName("script")[0]; 
         s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </head>
  <body>
  <nav class="navigation hide">
      <ul class="navigation-list">
          <li><a href="/" class="navigation-item{% if page.url == '/index.html' %} active{% endif %}"><i class="icon-home"></i>首页</a></li>
          <li><a href="/about.html" class="navigation-item{% if page.url == '/about.html' %} active{% endif %}"><i class="icon-user"></i>关于</a></li>
          <li><a href="/archive.html" class="navigation-item{% if page.url == '/archive.html' %} active{% endif %}"><i class="icon-box"></i>归档</a></li>
          <li><a href="/links.html" class="navigation-item{% if page.url == '/links.html' %} active{% endif %}"><i class="icon-link"></i>链接</a></li>
          <li><a href="/guestbook.html" class="navigation-item{% if page.url == '/guestbook.html' %} active{% endif %}"><i class="icon-chat-empty"></i>留言本</a></li>
      </ul>
      <i class="icon icon-menu menu"></i>
  </nav>
  
  <main class="wrapper">
    <header class="site-header">
      <h1>
        {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
      </h1>
      <h2 class="sub-heading">
        {% if page.date %}<time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%Y 年 %m 月 %d 日" }}</time>{% elsif paginator %}{{ site.description }}{% else %}{{ page.description }}{% endif %}
      </h2>
    </header>
    {% if page.style or page.js %}
      {% if page.style and page.js != true %}
{{ content_style[0] }}{{ content_style[2] }}
      {% endif %}
      {% if page.js and page.style != true %}
{{ content_js[0] }}{{ content_js[2] }}
      {% endif %}
      {% if page.style and page.js  %}
{{ content_style[0] }}{{ content_js[2] }}
      {% endif %}
    {% else %}
{{ content }}
    {% endif %}
    <footer class="site-footer">
      <small>&copy; 2011-{{ site.time | date: '%Y' }} Proudly powered by Jekyll</small>
    </footer>

  </main>{% unless paginator %}
  <div id="gototop">
    <i class="icon-up-big"></i>
  </div>
  {% endunless %}
  <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/all.js"></script>{% if page.scripts %}{% for script in page.scripts %}
  <script type="text/javascript" src="{{ script }}"></script>{% endfor %}{% endif %}{% if page.is_post %}
  <script type="text/javascript">
  $(document).ready(function () {
  var disqusUrl = 'link:' + $('.show-comments').attr('data-disqus-url');
  $.ajax({
    type: 'GET',
    url: 'https://disqus.com/api/3.0/threads/set.jsonp',
    data: { api_key: disqusPublicKey, forum: disqusShortName, thread: disqusUrl },
    cache: false,
    dataType: 'jsonp',
    success: function(result) {
      if ( result.response.length === 1 && result.response[0].posts != 0 ) {
        var count = result.response[0].posts;
        $('.show-comments').append('（' + count + '）');
      } else {
        $('.show-comments').html('<i class="icon-comment-empty"></i>抢沙发');
      }
    }
  });
  });
  </script>{% endif %}{% if page.js %}
  <script type="text/javascript">{{ content_js[1] }}script>{% endif %}
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-16717905-7']);
    _gaq.push(['_trackPageview']);
  
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

  </body>
</html>
